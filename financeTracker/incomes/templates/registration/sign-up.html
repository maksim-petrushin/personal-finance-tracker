{% extends 'incomes/user.html' %}

{% block title %} Sign-up {% endblock %}
{% load crispy_forms_tags %}
{% block body %} 
    <form method="post">
        {% csrf_token %}{{form|crispy}}
        <p>Have an account? Log-in <a href="/login">here</a></p>
        <button type="submit" class="btn btn-success">
            Register
        </button>
    </form>
{% endblock %}
